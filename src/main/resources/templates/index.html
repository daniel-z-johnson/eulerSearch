<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="parts :: head(${title})"></head>
<body>
<div th:replace="parts :: search"></div>
<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="problem: ${problems}">
            <td th:text="${problem.id}"></td>
            <td th:text="${problem.title}"></td>
            <td th:text="${#strings.abbreviate(problem.body, 101)}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/problems(page=${page})}">next</a>
</div>
</body>
</html>
