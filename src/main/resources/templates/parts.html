<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)" >
    <title th:text="${title}"></title>
</head>
<body>
<div th:fragment="search">
    <form action="/euler" method="get">
    Search: <input type="text" name="query" placeholder="Query goes here" th:value="${query}" /><input type="submit" value="Search" />
    </form>
</div>
<div th:fragment="problemTable(problems)">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="problem: ${problems}">
            <td th:text="${problem.id}"></td>
            <td th:text="${#strings.abbreviate(problem.title, 53)}"></td>
            <td th:text="${#strings.abbreviate(problem.body, 101)}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
